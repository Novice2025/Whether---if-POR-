<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Interativos: Whether vs. If (Expandido)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px; /* Limiting size for better mobile focus */
            height: 250px;
            margin: auto;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
            border-radius: 1rem;
            border: 3px solid;
            cursor: pointer;
        }
        .card-front {
            background-color: #ffffff; /* White background */
            border-color: #0d9488; /* Teal 600 */
        }
        .card-back {
            background-color: #0d9488; /* Teal 600 */
            color: white;
            transform: rotateY(180deg);
            border-color: #ea580c; /* Orange 600 */
        }
        .card-text {
            font-size: 1.25rem;
            line-height: 1.6;
        }
        .navigation button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-teal-800">
                Memória Rápida: Whether vs. If
            </h1>
            <p class="text-gray-600 mt-2">
                Clique no cartão para revelar a resposta. Use os botões de navegação para avançar.
            </p>
            <p id="card-counter" class="text-lg font-semibold text-orange-600 mt-4">
                Cartão 1 de 35
            </p>
        </header>

        <!-- FLASHCARD COMPONENT -->
        <div class="flashcard-container">
            <div id="flashcard" class="flashcard">
                <div id="card-front" class="card-face card-front shadow-lg">
                    <p class="card-text text-gray-800 font-semibold"></p>
                </div>
                <div id="card-back" class="card-face card-back shadow-lg">
                    <p class="card-text font-medium"></p>
                </div>
            </div>
        </div>

        <!-- NAVIGATION CONTROLS -->
        <div class="navigation flex justify-center items-center gap-6 mt-12">
            <button id="prev-btn" class="px-5 py-3 bg-gray-300 text-gray-800 font-bold rounded-full shadow-md hover:bg-gray-400 transition disabled:opacity-50">
                &larr; Anterior
            </button>
            <button id="flip-btn" class="px-8 py-4 bg-orange-600 text-white font-extrabold rounded-full shadow-xl hover:bg-orange-700 transition transform hover:scale-105">
                Virar Cartão
            </button>
            <button id="next-btn" class="px-5 py-3 bg-teal-600 text-white font-bold rounded-full shadow-md hover:bg-teal-700 transition disabled:opacity-50">
                Próximo &rarr;
            </button>
        </div>

    </div>

    <script>
        // Array de flashcards
        const flashcards = [
            // ----------------------------------------------------
            // 1. REGRAS E CONCEITOS (25 CARTÕES)
            // ----------------------------------------------------
            {
                "front": "Como o 'Se' em Português se divide em Inglês?",
                "back": "Em 'IF' (condição) e 'WHETHER' (dúvida/alternativa)."
            },
            {
                "front": "Tradução de 'Se' com sentido de CAUSA/EFEITO",
                "back": "IF (Ex: Se você estudar, passa. / If you study, you pass.)"
            },
            {
                "front": "Tradução de 'Se' com sentido de DÚVIDA/ESCOLHA",
                "back": "WHETHER (Ex: Não sei se ele vem. / I don't know whether he is coming.)"
            },
            {
                "front": "A Regra de Ouro (Técnica de Tradução)",
                "back": "Se puder adicionar '... ou não' na frase em português, use WHETHER."
            },
            {
                "front": "Teste com IF: 'Se eu for (ou não), te ligo.' Ouve bem?",
                "back": "Não. Em condição, 'ou não' não faz sentido. Use IF: If I go, I will call you."
            },
            {
                "front": "Teste com WHETHER: 'Quero saber se (ou não) o plano funciona.' Ouve bem?",
                "back": "Sim. Há uma dúvida implícita (funciona ou não). Use WHETHER: I want to know whether the plan works."
            },
            {
                "front": "Uso formal de WHETHER (Obrigatório, Regra 1)",
                "back": "Imediatamente antes de 'or not'. (Ex: whether or not to go)"
            },
            {
                "front": "Uso formal de WHETHER (Obrigatório, Regra 2)",
                "back": "Após uma PREPOSIÇÃO (Ex: about, of, on, at, for...). (Ex: We talked about whether to move.)"
            },
            {
                "front": "Uso formal de WHETHER (Obrigatório, Regra 3)",
                "back": "Antes de um INFINITIVO (to + verbo). (Ex: I wonder whether to accept.)"
            },
            {
                "front": "Uso formal de WHETHER (Obrigatório, Regra 4)",
                "back": "Quando a dúvida for o SUJEITO da frase. (Ex: Whether he comes is irrelevant.)"
            },
            {
                "front": "Onde 'IF' e 'WHETHER' são *ambos* aceitos?",
                "back": "Em cláusulas substantivas após verbos de dúvida/pergunta. (Uso informal, Ex: I don't know if/whether he will come.)"
            },
            {
                "front": "Exemplo de 'IF' ou 'WHETHER' aceitos",
                "back": "Tell me if/whether you are ready. (Me diga se você está pronto.)"
            },
            {
                "front": "Traduza: 'Depende de se chover.' (Preposição + Dúvida)",
                "back": "It depends on WHETHER it rains. (WHETHER é obrigatório após 'on')."
            },
            {
                "front": "Traduza: 'Estou decidindo se vou ou não.' (Infinitivo + 'or not')",
                "back": "I am deciding WHETHER to go or not. (WHETHER é obrigatório antes de infinitivo)."
            },
            {
                "front": "Qual é a opção mais formal e segura para *qualquer* dúvida/escolha?",
                "back": "WHETHER. Ele nunca estará errado em contextos de incerteza."
            },
            {
                "front": "IF avançado: 'Eu irei, mesmo se chover.'",
                "back": "I will go, even if it rains. ('Even if' adiciona ênfase à condição, mantendo 'IF')."
            },
            {
                "front": "WHETHER avançado: Expressando alternativas explícitas",
                "back": "Whether we win or lose, we tried our best. (Estrutura 'Whether... or...')."
            },
            {
                "front": "Frase em Ptg: 'Não importa se você tem dinheiro ou não.' (Dúvida)",
                "back": "It doesn't matter WHETHER you have money or not."
            },
            {
                "front": "Frase em Ptg: 'Se você tiver dinheiro, compre.' (Condição)",
                "back": "If you have money, buy it. (Nesse caso, 'ou não' não cabe)."
            },
            {
                "front": "Erro Comum: Usar 'IF' como sujeito da frase",
                "back": "If the team wins is the question. (INCORRETO. Use: Whether the team wins is the question.)"
            },
            {
                "front": "Como traduzir 'Perguntei se ele estava feliz' (Verbo de dúvida)",
                "back": "I asked WHETHER he was happy. (IF é aceito, mas WHETHER é mais formal)."
            },
            {
                "front": "Regra de Puntuacão: Vírgula com IF",
                "back": "Use vírgula APÓS a cláusula IF se ela vier primeiro. (Ex: If it's cold, wear a coat.)"
            },
            {
                "front": "Regra de Puntuacão: Vírgula com WHETHER",
                "back": "Normalmente não há vírgula, a menos que seja para separar o WHETHER de uma frase mais longa."
            },
            {
                "front": "Significado de 'or not' adjacente ao WHETHER",
                "back": "Se 'or not' vier logo após o WHETHER, 'IF' é totalmente proibido. (Ex: whether or not to invest)."
            },
            {
                "front": "Traduza: 'A única questão é se devemos esperar.' (Preposição + Dúvida)",
                "back": "The only question is about WHETHER we should wait. (Uso de WHETHER após 'about' implícito/explícito)."
            },
            // ----------------------------------------------------
            // 2. EXERCÍCIOS DE TRADUÇÃO (10 CARTÕES)
            // ----------------------------------------------------
            {
                "front": "TRADUZA: Se você for ao mercado, compre pão.",
                "back": "If you go to the market, buy bread. (Condição simples: usa IF)."
            },
            {
                "front": "TRADUZA: A questão é se ele virá ou não.",
                "back": "The question is whether or not he will come. (Uso obrigatório de WHETHER, por causa do 'or not' adjacente)."
            },
            {
                "front": "TRADUZA: Quero saber se devemos investir mais dinheiro.",
                "back": "I want to know whether we should invest more money. (Dúvida. Whether é o mais formal, embora if seja comum.)"
            },
            {
                "front": "TRADUZA: A validade da proposta depende de se assinarmos o contrato.",
                "back": "The validity of the proposal depends on whether we sign the contract. (Uso obrigatório de WHETHER após a preposição 'on'/'de')."
            },
            {
                "front": "TRADUZA: Não tenho certeza se vou aceitar o emprego.",
                "back": "I'm not sure whether to accept the job. (Uso obrigatório de WHETHER antes do infinitivo 'to accept')."
            },
            {
                "front": "TRADUZA: Se ele estivesse aqui, nos ajudaria.",
                "back": "If he were here, he would help us. (Condição hipotética: usa IF)."
            },
            {
                "front": "TRADUZA: O problema é se ele tem tempo.",
                "back": "The problem is whether he has time. (Dúvida. Tradução literal 'o problema é' sugere WHETHER, mas IF também é aceito informalmente)."
            },
            {
                "front": "TRADUZA: Se a empresa fechar é a grande notícia do dia.",
                "back": "Whether the company closes is the big news of the day. (Uso obrigatório de WHETHER, pois a cláusula é o SUJEITO da frase)."
            },
            {
                "front": "TRADUZA: Por favor, me avise se você for capaz de ir.",
                "back": "Please let me know if you are able to go. (Simplesmente uma condição ou pedido de informação: IF é mais comum.)"
            },
            {
                "front": "TRADUZA: Tivemos uma discussão sobre se devemos mudar a estratégia.",
                "back": "We had a discussion about whether we should change the strategy. (Uso obrigatório de WHETHER após a preposição 'about'/'sobre')."
            }
        ];

        let currentCardIndex = 0;
        const totalCards = flashcards.length;

        // DOM elements
        const flashcardElement = document.getElementById('flashcard');
        const frontTextElement = document.querySelector('#card-front .card-text');
        const backTextElement = document.querySelector('#card-back .card-text');
        const cardCounterElement = document.getElementById('card-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const flipBtn = document.getElementById('flip-btn');

        // --- Functions ---

        function updateCardDisplay() {
            const card = flashcards[currentCardIndex];
            
            // Set texts
            frontTextElement.textContent = card.front;
            backTextElement.textContent = card.back;
            
            // Update counter
            cardCounterElement.textContent = `Cartão ${currentCardIndex + 1} de ${totalCards}`;
            
            // Update navigation button states
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === totalCards - 1;

            // Ensure card is unflipped when loading new content
            flashcardElement.classList.remove('flipped');
        }

        function flipCard() {
            flashcardElement.classList.toggle('flipped');
        }

        function goToNextCard() {
            if (currentCardIndex < totalCards - 1) {
                currentCardIndex++;
                updateCardDisplay();
            }
        }

        function goToPrevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCardDisplay();
            }
        }

        // --- Event Listeners ---

        window.onload = function() {
            updateCardDisplay();
            
            // Click card to flip
            flashcardElement.addEventListener('click', flipCard);
            
            // Button controls
            flipBtn.addEventListener('click', flipCard);
            nextBtn.addEventListener('click', goToNextCard);
            prevBtn.addEventListener('click', goToPrevCard);
        };
    </script>
</body>
</html>
